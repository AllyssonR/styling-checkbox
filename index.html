<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Choose a trial plan</legend>
        <div class="radio-wrapper">
          <div>
            <input type="radio" name="plan" id="plan1" />
            <label for="plan1">Standard</label>
          </div>
          <p>
            5tb of space with easy-to-use team managament and collaboration
            tools
          </p>
        </div>
        <div class="radio-wrapper">
          <div>
            <input type="radio" name="plan" id="plan2" />
            <label for="plan1">Advanced</label>
          </div>
          <p>
            As much space as your team needs with sophisticated admin, security
            and integration capabilities
          </p>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" name="terms" id="terms" checked />
          <label for="terms"
            >I agree with <a href="#">Terms and conditions</a> As much space as
            your team needs with sophisticated admin, security and integration
            capabilities As much space as your team needs with sophisticated
            admin, security and integration capabilities</label
          >
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" name="mailing" id="mailing" />
          <label for="mailing">I'd like to received mailing messages</label>
        </div>
        <button type="submit">Start free trial</button>
        <small>No credit card needed</small>
      </fieldset>
    </form>
  </body>
</html>
